<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        }
    ]
    var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
    var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
    var e= <div>
        <table border="2px soid">
            {
                students.map((a)=>{
                   return(
                   <tr>
                    <td>{a.firstname}</td>
                    <td>{a.lastname}</td>
                    <td>{a.age}</td>
                    <td>
                        <img src={a.gender==="male"? maleimage:femaleimage} width="100px"/>
                    
                    </td>
                    </tr>
                )
                   
                })
            }
            </table>
            </div>
            ReactDOM.render(e,document.getElementById("d1"))
        </script>
    </body>
</html>
