<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var stu = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male",
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        }
    ] 
    var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg" ;
    var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
    var a= <div style={{display:"flex",flexWrap:"wrap"}}>
      {stu.map((s)=>{

      return <div style={{border:"2px solid",width:"25%",height:"300px",margin:"10px",padding:"10px"}}>

       <div><img src={s.gender==="male"?maleimage:femaleimage}  width="20%"/> </div>
        <div style={s.gender==="male"?{backgroundColor:"red"}:{backgroundColor:"green"}}>
        <h1>firstname:{s.firstname}</h1>
        <h1>lastname:{s.lastname}</h1>
        <h1>age:{s.age}</h1>
        <h1>gender:{s.gender}</h1>
          </div>
          </div>
         

    })}
    </div>
      ReactDOM.render(a,document.getElementById("d1"))





        </script>
    </body>
</html>
