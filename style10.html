<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
    </body>
    <script type="text/babel">
       var stu = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male",
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        }
    ] 
    var a= <table border="2px solid">
        {
            stu.map((q)=>{
                return <tr style={q.gender==="male"? {backgroundColor:"blue"} : {backgroundColor:"pink"}}>
                    <td>{q.firstname}</td>
                    <td>{q.lastname}</td>
                    <td>{q.age}</td>
                    <td>{q.gender}</td>
                    </tr>

            })
        }
        </table>
        ReactDOM.render(a,document.getElementById("d1"))
    </script>
</html>
