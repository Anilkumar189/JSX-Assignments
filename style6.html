<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male",
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        }
    ] 

    var a= <div style={{display:"flex" ,flex:"Wrap"}}>
        {
            students.map((s)=>{
                return <div style={{border:"2px solid",width:"250px",padding:"10px",margin:"10px"}}>
                    <div  style={s.gender==="male"?{backgroundColor:"green"}:{backgroundColor:"red"}}>
                    <h1>firstnamr:{s.firstname}</h1>
                    <h1>lastname:{s.lastname}</h1>
                    <h1>age:{s.age}</h1>
                    <h1>gender:{s.gender}</h1>
                   </div>

                    </div>
            
            })
        }</div>
        ReactDOM.render(a,document.getElementById("d1"))


        </script>
    </body>
</html>
