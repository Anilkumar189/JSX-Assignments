<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body>
        
    <div id="d1"></div>
    <script type="text/babel">
     var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50
        },
    ]
    var a=<div>{
        students.map((s)=>{
            return <div style={{border:"2px solid",padding:"10px" ,margin:"10px"}}>
                <h1> {s.firstname} {s.lastname}</h1>
                <p>age:{s.age}</p>
            </div>

        })
    }</div>
    ReactDOM.render(a,document.getElementById("d1"))
    
    </script>
    </body>
</html>
