<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function abc(){
                var b=+document.getElementById("d3").value 
                var c=+document.getElementById("d2").value
                document.getElementById("d4").innerHTML=b-c
            }
            var a= <div>
                <input type="text" name="" id="d3"/><br/><br/>
                <input type="text" name="" id="d2"/><br/><br/>
                <button onClick={((event)=>{abc(event)})}>substract</button>
                <h1 id="d4"></h1>

                </div>
                ReactDOM.render(a,document.getElementById("d1"))

        </script>
    </body>
</html>
