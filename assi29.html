<html>
    <head><script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        </head>
        <body>
            <div id="d1"></div>
            <script type="text/babel">
                var ar=["dog","cat","dog","pig","lion","tiger"]
                var t=<h1>
                    {
                        ar.map((a)=>
                        {
                    return <li>{a.toLowerCase()}</li>
                })
            }
        </h1>
                ReactDOM.render(t,document.getElementById("d1"))

            </script>
        </body>
</html>
